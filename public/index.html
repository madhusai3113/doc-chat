<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
	
    <meta charset="utf-8">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">

    <title>Doc-Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="css/app.css?v=<?= time() ?>">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>



	
</head>
<body>

		
		

<div ng-controller="AppController">
		<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header bg-header">
				<div class="mdl-layout__header-row">
					<!-- <span class="mdl-layout__title">Simple Layout</span> -->
				</div>
				<div class="mdl-layout-spacer"></div>
			</header>

		<main class="mdl-layout__content bg-body"></main>

		<main class="mdl-layout__content mdl-shadow--2dp main-body">
				<div class="mdl-grid">
		 <!-- side panel -->
		 <div class="mdl-cell mdl-cell--4-col side-panel" >
				<div class="mdl-grid header">
					<!-- <div class="mdl-cell mdl-cell--2-col">
						<div class="avatar">
							<img src="https://api.adorable.io/avatars/128/anas.png" />
						</div>
					</div> -->
					<div class="mdl-layout-spacer"></div>
					<div class="mdl-cell mdl-cell--2-col">
						<button class="mdl-button mdl-js-button mdl-button--icon" >
							<i class="material-icons">chat</i>
						</button>
					</div>
					<div class="mdl-cell mdl-cell--2-col pos-rel">
						<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
							<i class="material-icons">more_vert</i>
						</button>
						
						</ul>
					</div>
				</div>
				<div class="search-contact">
					<div class="mdl-grid search-contact-inner">

						<div class="mdl-cell mdl-cell--2-col search-icon-container">
							<button class="mdl-button mdl-js-button mdl-button--icon">
								<i class="material-icons">search</i>
							</button>
							<button class="mdl-button mdl-js-button mdl-button--icon hide">
								<i class="material-icons">arrow_back</i>
							</button>
						</div>
						<div class="mdl-cell mdl-cell--10-col search-text-container">
							<input type="text" id="searchfield" placeholder="Search contacts..." />
						</div>
					</div>

				</div>

				<div class="user-list" >
					<ul class="mdl-list">
						<li  class="mdl-list__item mdl-list__item--two-line mdl-button" ng-click="requestChat()">
							<span class="mdl-list__item-primary-content">
								<img class="mdl-list__item-avatar" src="https://api.adorable.io/avatars/128/mirza.png" />
								<span>Doctor </span>
								<span class="mdl-list__item-sub-title">click here to initiate the chat</span>
							</span>
							<span class="mdl-list__item-secondary-content">
								<span class="mdl-list__item-secondary-info"></span>
							</span>
						</li>
					
					</ul>
				</div>
			</div>
		 <!-- end side panel -->
		<!-- main panel -->
	<div class="mdl-cell mdl-cell--8-col main-panel">
		<div class="mdl-grid header hide-class">
			<div class="mdl-cell mdl-cell--4-col">
				<span class="mdl-list__item-primary-content">
					<img class="mdl-list__item-avatar" src="https://api.adorable.io/avatars/128/anas.png" />
					<span class="title-name">
						user
						<!-- <div ng-repeat="message in prevMessages" id="chat-messages">
							{{message.sender==0}} => {{message.message}}
						</div> -->
					</span>
				</span>
			</div>
		</div>
		<div class="chat-container">
				<div class="chat-history">
						<!-- <div ng-repeat="message in prevMessages" id="chat-messages">
							{{message.sender==0}} => {{message.message}}
						</div> -->
						<div id="chat-messages">
							
						</div>
						<!-- <div class="alert">
							{{message}}
						</div> -->
					</div>
			<div class="mdl-shadow--2dp enter-message">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--1-col">
						<label >
								<i  class="material-icons">attachment</i>
								<input type="file" id="fileicon" name="file" ng-model="file" onchange="angular.element(this).scope().uploadFile(this.files)" style="display: none"></input>
						</label>
							<!-- <input type="file" id="fileicon" ng-file-select="onFileSelect($files)" style="display: none"></input> -->
							<!-- <input type="file" id="fileicon" file-model="myFile"  style="display: none"></input> -->

						</div>
					<div class="mdl-cell mdl-cell--10-col message-text-container">
						<input type="text" ng-keyup="$event.keyCode== 13 && sendMessage()"  ng-model="message" id="messagefield" placeholder="Send message" />
					</div>
					<div class="mdl-cell mdl-cell--1-col send-button-container">
						<button ng-click="sendMessage()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
							<i class="material-icons">send</i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</main>
</div>

</div>

<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->

<script src="ng-file-upload.min.js"></script> -->

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	
    <script type="text/javascript" src="js/app.js?v=<?=time()?>"></script>
</body>
</html>
